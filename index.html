<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '笔记',
      repo: '',
      auto2top: true,
      loadSidebar: true,
      relativePath: true,
      subMaxLevel: 2,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <style type="text/css">
    body {
      overflow: auto !important;
    }
  </style> 
  <script>
    window.$docsify.plugins=[
          function (hook, vm) {
            hook.beforeEach(
              function (mdstr) {
                const prefix = document.location.pathname.endsWith('/') ? '' : '..';
                const markmapUrl = new URL(prefix + 'markmap.html', document.location);
                const markdownUrl = new URL(prefix + vm.route.file, document.location);
                return `[ MARKMAP](${markmapUrl}?md=${markdownUrl})\n` + mdstr;
              }
            );
          }
        ];
  </script>
</body>
</html>
